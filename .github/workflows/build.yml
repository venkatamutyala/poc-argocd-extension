name: Build and Release Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: poc-argocd-extension/package.json

      - name: Install dependencies
        working-directory: ./poc-argocd-extension
        run: npm ci

      - name: Build extension
        working-directory: ./poc-argocd-extension
        run: npm run build

      - name: Create tarball
        working-directory: ./poc-argocd-extension
        run: tar -czf extension.tar.gz dist/ backend/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: argocd-extension-glueops
          path: poc-argocd-extension/extension.tar.gz
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: poc-argocd-extension/extension.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
